<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Admin Only</title>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Image</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Image Title:</label>
                {{ form.title }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.cover.id_for_label }}">Choose Image:</label>
                {{ form.cover }}
            </div>
            
            <button type="submit" class="btn-upload">Upload Image</button>
        </form>
        
        <div class="links">
            <a href="{% url 'uploaded_images' %}">View All Images</a> | 
            <a href="{% url 'home' %}">Home</a> |
            <a href="/accounts/logout/">Logout</a>
        </div>

        <br>
        <h1>Custom HTML??</h1>
        <p>input box?</p>

    </div>
</body>
</html>
