<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #fff;
        }
        
        .upload-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #005A43;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #005A43;
            font-weight: 600;
        }
        
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
            background: white;
        }
        
        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #005A43;
        }
        
        .form-group input[type="file"] {
            padding: 10px;
        }
        
        .btn-upload {
            width: 100%;
            padding: 14px 24px;
            background: #005A43;
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .btn-upload:hover {
            background: #004532;
        }
        
        .links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #dee2e6;
        }
        
        .links a {
            color: #005A43;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
            transition: color 0.2s;
        }
        
        .links a:hover {
            color: #004532;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            Upload Image
        </h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Image Title:</label>
                {{ form.title }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.cover.id_for_label }}">Choose Image:</label>
                {{ form.cover }}
            </div>
            
            <button type="submit" class="btn-upload">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Upload Image
            </button>
        </form>
        
        <div class="links">
            <a href="{% url 'all_images' %}">View All Images</a> |
            <a href="{% url 'home' %}">Home</a> |
            <a href="/accounts/logout/">Logout</a>
        </div>
    </div>
</body>
</html>
