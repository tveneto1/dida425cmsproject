<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    
    <a href="{% url 'go_to_post' %}" class="upload-btn">Upload New Image</a>
    
    {% if object_list %}
        <div class="post-grid">
            {% for post in object_list %}
            <div class="post">
                <img src="{{ post.cover.url }}" alt="{{ post.title }}">
                <h2>{{ post.title }}</h2>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align: center;">No images yet. Click button above to upload!</p>
    {% endif %}
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'home' %}">Home</a>
    </div>
</body>
</html>
