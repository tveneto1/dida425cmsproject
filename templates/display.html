<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
        
        .no-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    {% if post %}
        <img src="{{ post.cover.url }}" alt="{{ post.title }}" class="fullscreen-image">
    {% else %}
        <div class="no-image">
            No images uploaded yet.
        </div>
    {% endif %}
</body>
</html>
