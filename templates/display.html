<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <!-- below tag refreshes page every 24 sec, so we'll see three images and then refresh to dateline
     *WORKS* -->
    <meta http-equiv="refresh" content="24; url={% url 'dateline' %}"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            background: black;
            overflow: hidden;
        }

        .slideshow-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            justify-content: center;
            align-items: center;
        }
        
        .mySlides.active {
            display: flex;
        }
        
        img.fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .no-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        {% if posts %}
            {% for post in posts %}
                <div class="mySlides">
                    <img src="{{ post.cover.url }}" alt="{{ post.title }}" class="fullscreen-image">
                </div>
            {% endfor %}

        {% else %}
            <div class="no-image">
                No images uploaded yet.
            </div>
        {% endif %}
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.getElementsByClassName("mySlides");
            
            if (slides.length === 0) return;
            
            // RESET ALL SLIDES, REMOVE ACTIVE
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            
            // GO TO NEXT SLIDE
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            
            // SHOW CURRENT SLIDE
            slides[slideIndex - 1].classList.add("active");
            
            // EACH SLIDE ON FOR 8 SECS (CHANGE??)
            setTimeout(showSlides, 8000);
        }

        // TO LAUNCH SLIDESHOW
        if (document.getElementsByClassName("mySlides").length > 0) {
            showSlides();
        }
    </script>
</body>
</html>
