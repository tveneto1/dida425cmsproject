{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIDA Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="{% static 'mainapp/images/test.png' %}" alt="Background" class="fullscreen-image">
</body>
</html>
