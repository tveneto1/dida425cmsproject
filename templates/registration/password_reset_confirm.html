<!DOCTYPE html>
<html>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>

    <div style="max-width: 450px; margin: 60px auto; padding: 40px; background: #f8f9fa; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">

    {% if validlink %}

        <h1 style="color: #005A43; font-weight: 700; margin-bottom: 30px; text-align: center;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;"></svg>
        Set New Password
        </h1>

        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" style="padding: 12px 24px; background: #005A43; color: white; text-decoration: none; text-align: center; border-radius: 6px; transition: background 0.2s; font-weight: 600;" onmouseover="this.style.background='#004532';" onmouseout="this.style.background='#005A43';">Submit</button>

        </form>

    
    {% else %}
        <p>The validation link is not valid, please try again.</p>
    {% endif %}
</div>

   

</html>
